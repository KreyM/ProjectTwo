<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Index</title>

<!-- bootstrap, angular js, angular route js -->
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	type="text/javascript"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
	rel="stylesheet" />

<link href="resources/css/login.css" rel="stylesheet">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="controllers/usercontroller.js"></script>
<script type="text/javascript" src="services/userservice.js"></script>

</head>
<body ng-app="app">
	<header>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse-example" aria-expanded="false">
				<span class="sr-only">Toggle Navigation</span>
				<span class="icon-bar"></span>
				
				</button> -->

				<div class="navbar-header">
					<a class="navbar-brand" href="#/home"> ASK AWAY</a>
				</div>

				<div class="collapse navbar-collapse" id="collapse-example">
					<ul class="nav navbar-nav">
						<li><a href="#/login"
							ng-show="loggedInUser.firstname==undefined"> Login</a></li>
						<li><a href="#/register"
							ng-hide="loggedInUser.firstname!=undefined"> Sign Up</a></li>
						<li><a href="#/edituserprofile"
							ng-show="loggedInUser.firstname!=undefined"> Edit Profile</a></li>
						<li><a href="#" ng-show="loggedInUser.firstname!=undefined">
								Welcome {{loggedInUser.firstname}}&nbsp;
								{{loggedInUser.lastname}}</a></li>
						<li><a href="" ng-click="logout()"
							ng-show="loggedInUser.firstname!=undefined"> Logout</a></li>
						<li class="dropdown"><a href="" class="dropdown-toggle"
							data-toggle="dropdown"
							ng-show="loggedInUser.firstname!=undefined"> JOB <b
								class="caret"></b></a>
							<ul class="dropdown-menu"></ul></li>

					</ul>

				</div>
			</div>
		</nav>

	</header>

	<div ng-view></div>
	<nav class="navbar navbar-inverse navbar-fixed-bottom">

		<div class="container-fluid">
			<div class="navbar fixed-bottom">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="https://www.facebook.com/"> <span
							class="fa fa-facebook"> </span> Facebook
					</a></li>
					<li><a href="https://twitter.com/"> <span
							class="fa fa-twitter"> </span> Twitter
					</a></li>
					<li><a href="https://in.linkedin.com/"> <span
							class="fa fa-linkedin"> LinkedIn </span></a>
					<li id="timeNdate" style="color: white;"></li>
				</ul>
				<script>
					var d = new Date();
					document.getElementById("timeNdate").innerHTML = d
							.toUTCString();
				</script>
			</div>
		</div>
	</nav>

</html>
