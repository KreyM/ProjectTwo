<div class="container">
  <div class="row">
    <div ng-repeat="job in jobs">
      <div class="panel panel-info">
        <div class="panel-heading">
         {{job.jobTitle}}
        </div>
        
        <div class="panel-body">
       <b>Posted On :</b>  {{job.postedOn | date:'medium'}}<br>
      <b>Skills Required</b> {{job.skillsRequired}}
        </div>
      </div>
    </div>
  </div>
</div>
