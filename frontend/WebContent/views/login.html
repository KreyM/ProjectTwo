<div id="login-box">
<span style="color: red" class="error" ng-show="error.message!=undefined">{{error.message}}</span>
<span class="msg" ng-show="message!=undefined">{{message}}</span>

<form>
<table>
<col>
	<tr>
	<th> Enter Email Id: </th>
	<td><input type="email" ng-model="user.email"></td>
	</tr>
	
	<tr>
	<th> Enter Password: </th>
	<td><input type="password" ng-model="user.password"></td>
	</tr>
	
	<tr>
	
	<td><input  type="submit" ng-click="login(user)" value="LOGIN" ><!-- <img alt="LOGIN" src="resources\images\login.jpg"> --></td>
	</tr>

<col> <tr> 	 <img alt="LOGIN" src="resources\images\login.jpg"></tr>
</table>
</form>
</div>
