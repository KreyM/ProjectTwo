<form>
<div class="form-group">
Enter Email Id
<input type="email" ng-model="user.email" class="form-control">
</div>

<div class="form-group">
Enter First Name
<input type="text" name=" First name" title="name" ng-model="user.firstname" class="form-control">
</div>

<div class="form-group">
Enter Last Name
<input type="text" name= "last name" ng-model="user.lastname" class="form-control">
</div>
<div class="form-group">
Enter Phone Number
<input type="text" ng-model="user.phonenumber" class="form-control">
</div>
<div class="form-group">
Enter Password 
<input type="password" ng-model="user.password" class="form-control">
</div>

<div class="form-group"> Select Role
	<select ng-model="user.role" name="Select"  > 
		<option  value="STUDENT"> Student
		<option value="EMPLOYEE">Employee
		<option value="ALUMNI">Alumni
		
	</select>
</div>
<input type="submit" ng-click="registerUser(user)" value="Register">
</form>
